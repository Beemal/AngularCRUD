<form (ngSubmit)="addItem(title)" class="well well-sm">
    <div class="form-group">
        <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Add Item">
    </div>
</form>

    <div>
        <div *ngFor="let item of items">
            <div class="col-md-1">
                <input type="checkbox" class="form-control" name="title" [checked]="item.isDone" (click)="updateItem(item)">
            </div>
            <div class="col-md-7">
                {{item.title}}
            </div>
            <div>
                <input type="button" class="btn btn-danger" value="Delete" (click)="deleteItem(item._id)">
            </div>
        </div>
    </div>
